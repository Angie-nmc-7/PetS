<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuestros Servicios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Men칰 de navegaci칩n com칰n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">游냤 PetService</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/api/reservas">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/api/usuarios">Usuarios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container">
        <h1 class="text-center mb-4">Nuestros Servicios</h1>

        <!-- Aqu칤 se mostrar치n los servicios desde la API -->
        <div id="servicios-container" class="row justify-content-center">
            <!-- Los servicios se inyectar치n aqu칤 din치micamente -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de ejemplo para consumir API -->
    <script>
        // Simulaci칩n de llamada a una API (reemplaza la URL con tu endpoint real)
        fetch('/api/servicios')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('servicios-container');

                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(servicio => {
                        const card = document.createElement('div');
                        card.className = 'col-md-4 mb-3';
                        card.innerHTML = `
                            <div class="card h-100 shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">${servicio.nombre}</h5>
                                    <p class="card-text">${servicio.descripcion}</p>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = `<p class="text-center">No hay servicios disponibles en este momento.</p>`;
                }
            })
            .catch(error => {
                console.error('Error al cargar servicios:', error);
                document.getElementById('servicios-container').innerHTML = `
                    <p class="text-danger text-center">Ocurri칩 un error al cargar los servicios.</p>`;
            });
    </script>
</body>
</html>
